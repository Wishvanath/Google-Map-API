<!-- for simple map using javascript  -->
<div class="sample_map">
  <div class="map_title">
    <h3>Google Static Map</h3>
  </div>
  <div id="map"></div>
    <script>
      var map;
      function initMap() {
        map = new google.maps.Map(document.getElementById('map'), {
          center: {lat: 17.3850, lng: 78.4867},
          zoom: 10
        });
        // map marker
        var marker = new google.maps.Marker({
          position:{lat: 17.3850, lng: 78.4867},
          map:map
        });
        var marker = new google.maps.Marker({
          position:{lat: 17.437462, lng: 78.448288},
          map:map
        });
        // show some text on mouse click 
        var infoWindow = new google.maps.InfoWindow({
          content:'<h3>Secunderabad City</h3>'
        });
        marker.addListener('click',function(){
          infoWindow.open(map,marker);
        });
      }
    </script>
    
    <script src="https://maps.googleapis.com/maps/api/js?key=
AIzaSyC3CJgDdQi7Y2FcxuWvPG_Oo77PjH1kXiE&callback=initMap"
    async defer></script>
</div>  

<!-- end of simple map using javascript -->
